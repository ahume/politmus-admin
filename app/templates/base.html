<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	<style>
		.header {
			background: #333;
			color: #FFF;
		}
		.h1 {
			margin: 0;
		}
		.tag {
			color: #999;
			margin: 0 0 10px 0;
		}
		.api-info {
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="row header">
		<div class="span10 offset2">
			<h1 class="h1">Politmus</h1><h4 class="tag">admin</h4>
		</div>
	</div>
	<div class="row">
  		<div class="span10 offset2">
			{% block content %}
			{% endblock %}

			<div class="alert api-info">
				<p>API calls for this page:</p>
				<ul>
					{% for call in api_calls %}
					<li><a href="{{ call }}">{{ call }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
