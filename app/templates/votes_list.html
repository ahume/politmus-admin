{% extends 'base.html' %}

{% block title %}Votes List{% endblock %}

{% block content %}

	<h2>List of Votes for {{ user.username }}</h2>

	<ul>
		{% for vote in votes %}
		<li><a href="/users/{{ user.username }}/votes/{{ vote.question.key }}">{{ vote.question.title }}</a></li>
		{% endfor %}
	</ul>

{% endblock %}
